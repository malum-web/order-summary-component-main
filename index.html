<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <img class="ilu" src="/images/illustration-hero.svg" alt="illustration">
    <h2>Order Summary</h2>
    <p class="info">You can now listen to milions of songs, audiobooks and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <img class="icon" src="/images/icon-music.svg" alt="icon">
      <div class="name_plan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <span>Change</span>
    </div>
    <button class="pay">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
</body>
</html>
